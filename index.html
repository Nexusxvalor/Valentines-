<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
           text-align: center;
            font-family: 'Press Start 2P', cursive;
            background: url('Background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .pixel-frame {
            width: 400px;
            height: 500px;
            background: #ffe6e9;
            border: 8px solid #ff4d6d;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .pixel-header {
            background: #ff4d6d;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            border-bottom: 5px solid #c83752;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .window-controls {
            display: flex;
            gap: 5px;
        }
        .window-btn {
            width: 16px;
            height: 16px;
            background-color: #ff99a1;
            border: 2px solid #c83752;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        .window-btn:hover {
            background-color: #ff4d6d;
        }
        .menu-container {
            width: 100%;
            height: 100%;	
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

.btn {
    background-color: #ffe6eb; /* Soft pink */
    border: 3px solid #ff6699; /* Darker pink border */
    border-radius: 5px;
    width: 80%; /* Adjust width */
    max-width: 250px; /* Limit max width */
    padding: 12px;
    font-size: 14px;
    font-family: 'Press Start 2P', cursive;
    color: #333;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    box-shadow: 4px 4px 0px #ff3366;
    transition: all 0.2s ease-in-out;
    text-align: center;
}

.btn:hover {
    background-color: #ffccd6;
    box-shadow: 2px 2px 0px #ff3366;
    transform: translate(2px, 2px);
}
        }
        .btn:hover {
            background-color: #ff99a1;
            transform: scale(1.05);
        }
        .btn img {
            width: 80px;
            height: 50px;
            image-rendering: pixelated;
        }
        .hidden {
            display: none;
        }
        .back-button {
            margin-top: auto;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
.floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    bottom: -50px;
    width: 30px;
    height: 30px;
    background: url('heart.png') no-repeat center/contain;
    animation: float 5s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 0.7;
    }
    50% {
        transform: translateY(-50vh) scale(1.2);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(0.8);
        opacity: 0;
    }
}

    </style>
</head>
<body>

<button class="btn" onclick="clickSound.play(); showSection('game')">

</button>

<button class="btn" onclick="clickSound.play(); window.location.href='memory.html'">

</button>

        </div>
    </div>

<script>

    <style>

        background-size: cover;

</style>

<div class="pixel-frame hidden" id="game">
    <div class="pixel-header">Match the Pairs</div>
    <div class="content">
        <p id="moves">Moves: 0</p>
        <div id="gameBoard" style="display: grid; grid-template-columns: repeat(4, 80px); gap: 10px; justify-content: center;"></div>
        <button onclick="startGame()">Start Game</button>
        <button onclick="startGame()" id="restartButton" style="display:none;">Restart Game</button>
        <p id="winMessage" style="display:none;">You matched all pairs! üéâ</p>
    </div>
    <img src="back.png" class="back-button" onclick="goBack()" alt="Back">
</div>
 
<script>
    const emojis = ["‚ù§Ô∏è", "üíñ", "üíò", "üíù", "üíå", "üíï", "üíû", "üíì"];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;

    function startGame() {
        moves = 0;
        document.getElementById("moves").innerText = "Moves: " + moves;
        document.getElementById("winMessage").style.display = "none";
        document.getElementById("restartButton").style.display = "none";
        let shuffledCards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        let board = document.getElementById("gameBoard");
        board.innerHTML = "";
        shuffledCards.forEach((emoji, index) => {
            let card = document.createElement("div");
            card.classList.add("card");
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            card.style.width = "80px";
            card.style.height = "80px";
            card.style.display = "flex";
            card.style.alignItems = "center";
            card.style.justifyContent = "center";
            card.style.background = "#ffccd6";
            card.style.fontSize = "32px";
            card.style.cursor = "pointer";
            card.innerText = "?";
            card.onclick = flipCard;
            board.appendChild(card);
        });
        cards = document.querySelectorAll(".card");
    }

    function flipCard() {
        if (lockBoard || this === firstCard) return;
        this.innerText = this.dataset.emoji;
        if (!firstCard) {
            firstCard = this;
        } else {
            secondCard = this;
            lockBoard = true;
            moves++;
            document.getElementById("moves").innerText = "Moves: " + moves;
            checkMatch();
        }
    }

    function checkMatch() {
        if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
            firstCard.onclick = null;
            secondCard.onclick = null;
            resetBoard();
            checkWin();
        } else {
            setTimeout(() => {
                firstCard.innerText = "?";
                secondCard.innerText = "?";
                resetBoard();
            }, 800);
        }
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function checkWin() {
    if ([...cards].every(card => card.innerText !== "?")) {
        window.location.href = "win.html"; // Redirect to win page
    }
}
const clickSound = new Audio("click.mp3");

</script>


    
    <div class="pixel-frame hidden" id="memory">

    <script>
        function showSection(section) {
            document.getElementById("mainMenu").classList.add("hidden");
            document.getElementById(section).classList.remove("hidden");
        }

        function goBack() {
            document.querySelectorAll(".pixel-frame").forEach(frame => frame.classList.add("hidden"));
            document.getElementById("mainMenu").classList.remove("hidden");
        }
        function minimizeWindow() {
            alert("Minimize window (Feature to be implemented)");
        }
        function closeWindow() {
            alert("Close window (Feature to be implemented)");
        }
        function showMemory() {
            const memories = [
                "That time we danced in the rain",
                "Our first movie date",
                "Making pancakes together",
                "The surprise picnic you planned"
            ];
            document.getElementById("memoryText").innerText = memories[Math.floor(Math.random() * memories.length)];
        }
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.querySelector(".floating-hearts").appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 500);

    </script>
